# This section manages how we categorize items. The group name
# determines the permission we check when someone attempts to /want or
# /grant an item. eg: if someone wanted to spawn an item that was in
# the "railway" group, they would need to have the
# "preoccupied.want.item.railway" permission node.

groups:
  - name: natural
    stack: 64
  - name: construction
    stack: 64
  - name: plants
    stack: 16
  - name: ore
    stack: 32
  - name: home
    stack: 1
  - name: railway
    stack: 32
  - name: vehicles
    stack: 1
  - name: redstone
    stack: 16
  - name: restricted
    stack: 16
  - name: elemental
    stack: 8
